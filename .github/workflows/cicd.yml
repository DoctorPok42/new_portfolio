name: CI/CD Pipeline
run-name: ${{ github.actor }}'s CI/CD Pipeline'

on:
  push:
    branches:
      - main
  pull_request:
    branches-ignore:
      - "ga-ignore-"

jobs:
  build:
    name: 🛠️ Build
    runs-on: self-hosted
    if: github.event_name == 'pull_request'

    steps:
      - name: 💾 Cache Dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 👀 Checkout repository
        uses: actions/checkout@v4

      - name: 🔼 Set up Docker Build
        uses: docker/setup-buildx-action@v1

      - name: 🛠️ Build Docker images
        run: |
          docker compose -f docker-compose.yml build


  build_docker_images:
    name: 🛠️ Build Docker images
    runs-on: self-hosted
    if: github.event_name == 'push'

    steps:
      - name: 💾 Cache Dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 👀 Checkout repository
        uses: actions/checkout@v4

      - name: 🔼 Set up Docker Build
        uses: docker/setup-buildx-action@v1

      - name: 🛠️ Build Docker images
        run: |
          docker build -t whatsup_portfolio:latest . --build-arg MAP_BOX_API_KEY=${{ secrets.MAP_BOX_API_KEY }}

  push_docker_images:
    name: 📡 Push Docker images to Docker Hub
    runs-on: self-hosted
    needs: build_docker_images
    if: github.event_name == 'push'

    steps:
      - run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker tag whatsup_portfolio:latest ${{ secrets.DOCKER_USERNAME }}/whatsup:portfolio
          docker push ${{ secrets.DOCKER_USERNAME }}/whatsup:frontend

  deploy:
    name: 🚀 Deploy to VPS
    runs-on: self-hosted
    needs: push_docker_images
    if: github.event_name == 'push'

    steps:
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.VPS_PROJECT_PATH }}
            sudo cp -f docker-compose.yml ./
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/whatsup:portfolio
            sudo docker compose -f docker-compose.yml up -d --force-recreate
